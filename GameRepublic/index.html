<!DOCTYPE html> <!-- Esto indica que el documento es HTML5 -->
<html lang="es"> <!-- Abre el documento HTML, e indica que el idioma principal es español -->

  <head> <!-- Aquí se define la parte "invisible" del documento: título, metadatos, enlaces, estilos -->

    <meta charset="UTF-8" /> 
    <!-- Define la codificación de caracteres como UTF-8. Esto permite usar tildes, eñes, etc. sin errores -->

    <title>Mapa Geopolítico</title>
    <!-- Título que aparecerá en la pestaña del navegador -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Enlaza el CSS oficial de Leaflet desde un CDN (servidor online). Este archivo define cómo se ven los mapas, íconos, etc. -->

    <style>
      /* CSS interno (puedes moverlo a un archivo .css si creces el proyecto) */
      #map {
        height: 100vh;  /* Altura del mapa: 100% del alto visible de la ventana */
        width: 100%;    /* Ancho del mapa: 100% del ancho del navegador */
      }
    </style>

  </head>

  <body> <!-- Aquí empieza el contenido visible de la página -->

    <div id="map"></div>
    <!-- Este div es donde Leaflet va a renderizar (dibujar) el mapa. 
         Es como una caja vacía que JavaScript usará como "pantalla" del mapa. -->

         <script type="module" src="/src/main.js"></script>
    <!-- Enlaza tu archivo de JavaScript (main.js) que contiene el código del mapa.
         El atributo "type=module" indica que es código moderno y puede usar `import` -->
         
  </body>

</html>
